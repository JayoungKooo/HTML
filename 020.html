<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: 10px
        }
    </style>
</head>

<body>
    <form action="">
        <label for="사용자ID">사용자아이디</label>
        <input type="text" name="" id="">
        <!-- <input type="text" name="" id="" required> -->
        <br></br>

        <input type="checkbox" name="p_l" id="chk_html">
        <label for="">HTML</label>
        <input type="checkbox" name="p_l" id="chk_css">
        <label for="">CSS</label>
        <label><input type="checkbox" name="p_l" id="">자바스크립트</label>
        <!-- name 통일해주기 -->
        <br></br>
        <div>
            <input type="color" name="" id="">
        </div>
        <br>
        <div>
            <input type="date" name="" id="">
        </div>
        <div>
            <input type="datetime-local" name="" id="">
        </div>
        <div>
            <input type="email" name="" id="">
        </div>
        <div>
            <input type="file" name="" id="" multiple>
        </div>
        <div>
            <img src="cat.jpg" alt="아기고양이 귀여운">
        </div>

        <div>
            <input type="image" src="cat.jpg">
            <input type="month" name="" id="">
        </div>


        <div>
            <input type="number" name="" id="">
        </div>
        <div>
            <input type="password" name="" id="">
        </div>

        <div>
            <input type="radio" name="rdo" id="ssdf" checked>
            <label for="rdo_scc">HTML</label>
            <input type="radio" name="rdo" id="ssdf">
            <label for="rdo_scc">CSS</label>
            <label><input type="radio" name="rdo">자바스크립트</label>
        </div>
        <div>
            <input type="range" name="" id="" min="0" max="50">
        </div>
        <div>
            <input type="search">
        </div>
        <div>
            <input type="tel" name="" id="" pattern="[0-9]{3}-[0-9]{4}">
        </div>
        <div>
            <input type="url" name="" id="" value="https://www.google.com/" readonly>
        </div>
        <div>
            <input type="time" name="" id="">
        </div>
        <div>
            <input type="week" name="" id="">
        </div>
        <div>
            <input type="hidden" name="" value="a">
        </div>

        <div>
            <textarea name="" id="" style="width: 100%;" cols="30" rows="10"></textarea>
            <!-- cols 넓이는 보통 설정 안함. rows는 길이 설정 -->

        </div>

        <div>
            <label for="">이메일</label>
            <input type="email" name="" id="" placeholder="어쩌구형식으로" </div> <button type="button">조회</button>

            <input type="submit" value="저장">
    </form>

</body>
